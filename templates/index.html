{% extends "layout.html" %}
{% block content %}
    <div class="row">
        {% for i in range(1,total) %}
            <div class="col-xs-6 col-sm-4  col-md-3 col-lg-2">
                <a href="/show/{{ category }}/{{ i }}" style="color: hotpink">
                    <div class="well">第{{ i }}集</div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
