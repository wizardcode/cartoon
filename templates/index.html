{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid text-center">
        <div class="jumbotron">
            <h1 style="color: hotpink">Peppa Pig Seasion One</h1>
        </div>
        <div class="row">
            {% for i in range(1,53) %}
                <div class="col-xs-6 col-sm-4  col-md-3 col-lg-2">
                    <a href="/show/{{ i }}" style="color: blue">
                        <div class="well">第{{ i }}集</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
